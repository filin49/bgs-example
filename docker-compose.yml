version: '3.7'

volumes:
  home-dir:
  db-dir:

services:
  composer:
    restart: 'no'
    image: composer:latest
    network_mode: bridge
    user: "${USER_ID:-1000}:${GROUP_ID:-1000}"
    command: install
    volumes:
      - /etc/passwd:/etc/passwd:ro
      - /etc/group:/etc/group:ro
      - home-dir:/home/user
      - .:/app
    environment:
      - HOME=/home/user
